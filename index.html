<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Network Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="network-graph"></div>
    <div class="info-panel" id="infoPanel">
        <div class="button-wrap">
            <button id="infoHeader" style="width:100%;">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        style="width: 1em; height: 1em; vertical-align: middle; margin-right: 0.5em;">
                        <path
                            d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 7H13V9H11V7ZM11 11H13V17H11V11Z">
                        </path>
                    </svg>
                    Info
                </span>
            </button>
            <div class="button-shadow"></div>
        </div>
        <div class="info-content" id="infoContent">
            <p>The character sheets are available when clicking on the nodes.</p>
            <p><a target="_blank"
                    href="https://docs.google.com/spreadsheets/d/14QwrEolB-rcEIz25xS3VT9KfK1Cq1pv1whsafy4y_oY/edit?usp=sharing">The
                    link of the Google Sheets to add your character and relationships.</a></p>
            <p>And of course the <a target="_blank" href="https://shinjima.jcink.net/index.php">website</a>.</p>
            <div class="legend">
                <div class="legend-item">
                    <div class="color-box" style="background-color: #ff528f;"></div>
                    <span>Love</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #76e332;"></div>
                    <span>Friend</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #47ffe9;"></div>
                    <span>Positive Acquaintance</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #4dbeff;"></div>
                    <span>Neutral Acquaintance</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #885eff;"></div>
                    <span>Negative Acquaintance</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #ff4040;"></div>
                    <span>Enemy</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #fff;"></div>
                    <span>Nemesis</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #ffcc4a;"></div>
                    <span>Family</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #b454ff;"></div>
                    <span>Rival</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #ff9c54;"></div>
                    <span>Complex</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
